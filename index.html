<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Content Start -->
        <div class="content">

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    
                    <!--Form to input drug details to be saved-->
                    <div class="col-sm-12 col-xl-6 adddetails">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Add Drug Details to Storage</h6>
                            <form>
                                <div class="row mb-3">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control ll" placeholder="Drug ID" aria-label="DrugId" aria-describedby="basic-addon2" id="drugid">
                                      </div>
                                </div>
    
                                    <div class="row mb-3">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control ll" placeholder="Drug Name" aria-label="Drug Name" aria-describedby="basic-addon2" id="drugname">
                                          </div>
                                    </div>
    
                                        <div class="row mb-3">
                                            <div class="input-group mb-4">
                                                <select class="form-select" aria-label="Default select example" id="type">
                                                    <option selected >Form of medication</option>
                                                    <option value="Aqueous Solution">Aqueous Solution</option>
                                                    <option value="Capsule">Capsule</option>
                                                    <option value="Caplet">Caplet</option>
                                                    <option value="Emulsion">Emulsion</option>
                                                    <option value="Lotion">Lotion</option>
                                                    <option value="Ointment">Ointment</option>
                                                    <option value="Paste">Paste</option>
                                                    <option value="Pill">Pill</option>
                                                    <option value="Powder">Powder</option>
                                                    <option value="Syrup">Syrup</option>
                                                    <option value="Spirit">Spirit</option>
                                                    <option value="Tablet">Tablet</option>
                                                  </select>
                                            </div>
                                            
                                        </div>
                                        
    
                                            <div class="row mb-3">
                                                <div class="input-group mb-4">
                                                    <select class="form-select" aria-label="Default select example" id="route">
                                                        <option selected >Route of Drug Administration</option>
                                                        <option value="Oral Route">Oral Route</option>
                                                        <option value="Sublingual Route">Sublingual Route</option>
                                                        <option value="Buccal Route">Buccal Route</option>
                                                        <option value="Inhalation Route">Inhalation Route</option>
                                                        <option value="Nasal Route Route">Nasal Route Route</option>
                                                        <option value="Rectal Route">Rectal Route</option>
                                                        <option value="Vaginal Route">Vaginal Route</option>
                                                        <option value="Cutaneous Route">Cutaneous Route</option>
                                                        <option value="Otic Route">Otic Route</option>
                                                        <option value="Transdermal Route">Transdermal Route</option>
                                                        
                                                      </select>

                                                </div>
                                                
                                            </div>
                                            <div class="row mb-3">
                                                <div class="input-group mb-4">
                                                    <i class="bi bi-calendar-date input-group-text"></i>
                                                    <input type="text" id="productiondate" class="datepicker_input form-control" placeholder="Production Date" required aria-label="Date input 3 (using aria-label)">
                                                  </div>
                                            </div>
    
                                                <div class="row mb-3">
                                                   <div class="input-group mb-4">
                                                    <i class="bi bi-calendar-date input-group-text"></i>
                                                    <input type="text" id="expirydate" class="datepicker_input form-control" placeholder="Expriy Date" required aria-label="Date input 3 (using aria-label)">
                                                  </div>
                                                </div>

                                                    <div class="row mb-3">
                                                        <div class="input-group mb-3">
                                                        <input type="text" class="form-control ll" placeholder="Production Company" aria-label="Production Company" aria-describedby="basic-addon2" id="company">
                                                    </div>
                                                    </div>

                                                    <div class="row submitbtn">
                                                    <button type="button" id="add" class="btn btn-primary">Add Drug
                                                    </button>
                                                    </div>
                                                   
                                                </form>
                        </div>
                    </div>

                    <!--div tag to display the list of available-->
                    <div class="col-sm-12 col-xl-6 displayavailable">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Available Drugs</h6>
                            
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col" >Drug ID</th>
                                    <th scope="col">Drug Name</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Route</th>
                                    <th scope="col">Production Date</th>
                                    <th scope="col">Expriy Date</th>
                                    <th scope="col">Production Company</th>
                                    <th scope="col">Function</th>
                                  </tr>
                                </thead>
                                <tbody id="displayingdrugs">

                                </tbody>
                              </table>
                        </div>
                    </div>

                    <!--Form filled to Dispatch a drug-->
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Dispatch Drugs To Patients</h6>
                            <div class="row mb-3">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control ll" placeholder="Enter Drug ID" aria-label="DrugId" aria-describedby="basic-addon2" id="drugid">
                                  </div>
                            </div>
                            <button type="button" id="delete" class="btn btn-primary">Add to Dispatch list</button>
                            
                            
                        </div>
                    </div>

                    <!--Div Tag to Display Drugs Dispatched-->
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Display Drugs Dispatched</h6>
                            
                            
                            
                            
                        </div>
                    </div>
                    
                    
            </div>
            <!-- Form End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Ivan's Drug Inventory System</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By <a href="https://htmlcodex.com">Ivan Arabome</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- Javascript -->
    <script src="Assets/js/main.js"></script>

    <!-- Vanilla Datepicker JS -->
<script src='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js'></script>

<script>
/* Bootstrap 5 JS included */
/* vanillajs-datepicker 1.1.4 JS included */

const getDatePickerTitle = elem => {
  // From the label or the aria-label
  const label = elem.nextElementSibling;
  let titleText = '';
  if (label && label.tagName === 'LABEL') {
    titleText = label.textContent;
  } else {
    titleText = elem.getAttribute('aria-label') || '';
  }
  return titleText;
}

const elems = document.querySelectorAll('.datepicker_input');
for (const elem of elems) {
  const datepicker = new Datepicker(elem, {
    'format': 'dd/mm/yyyy', // UK format
    title: getDatePickerTitle(elem)
  });
}      
</script>
</body>
