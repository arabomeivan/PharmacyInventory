<!doctype html>
<html  lang="en">
    <head>
        <title>
            Ivan's JavaScript Inventory System
        </title>
     <!-- Vanilla Datepicker CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">



    <!-- Customized Bootstrap Stylesheet -->
    <link href="./assets/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="Assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="Assets/css/newlayout.css" rel="stylesheet">
  
    </head>
    <body>
        <div class="row header">
            <h4 class="text-center">Welcome to Ivan's Drug Inventory System</h4>
        </div>
      <div class="container-fluid">
          <!--start of content-->
          <div class="row drugs">

            <!--panel to add drug details-->
              <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header">
                        Add Drug Details to Storage
                    </div>
                    <div class="card-body">
                        <form>
                            <!--Input for drug Id-->
                            <div class="row mb-3">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control ll" placeholder="Drug ID" aria-label="DrugId" aria-describedby="basic-addon2" id="drugid">
                                  </div>
                            </div>
                                  
                                  <!--Input for drug name-->
                                <div class="row mb-3">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control ll" placeholder="Drug Name" aria-label="Drug Name" aria-describedby="basic-addon2" id="drugname">
                                      </div>
                                </div>
                                    
                                      <!--select box for form of medication-->
                                    <div class="row mb-3">
                                        <div class="input-group mb-4">
                                            <select class="form-select" aria-label="Default select example" id="type">
                                                <option selected >Form of medication</option>
                                                <option value="Aqueous Solution">Aqueous Solution</option>
                                                <option value="Capsule">Capsule</option>
                                                <option value="Caplet">Caplet</option>
                                                <option value="Emulsion">Emulsion</option>
                                                <option value="Lotion">Lotion</option>
                                                <option value="Ointment">Ointment</option>
                                                <option value="Paste">Paste</option>
                                                <option value="Pill">Pill</option>
                                                <option value="Powder">Powder</option>
                                                <option value="Syrup">Syrup</option>
                                                <option value="Spirit">Spirit</option>
                                                <option value="Tablet">Tablet</option>
                                              </select>
                                        </div>
                                        
                                    </div>
                                    
                                          <!--Select box for Route-->
                                        <div class="row mb-3">
                                            <div class="input-group mb-4">
                                                <select class="form-select" aria-label="Default select example" id="route">
                                                    <option selected >Route of Drug Administration</option>
                                                    <option value="Oral Route">Oral Route</option>
                                                    <option value="Sublingual Route">Sublingual Route</option>
                                                    <option value="Buccal Route">Buccal Route</option>
                                                    <option value="Inhalation Route">Inhalation Route</option>
                                                    <option value="Nasal Route Route">Nasal Route Route</option>
                                                    <option value="Rectal Route">Rectal Route</option>
                                                    <option value="Vaginal Route">Vaginal Route</option>
                                                    <option value="Cutaneous Route">Cutaneous Route</option>
                                                    <option value="Otic Route">Otic Route</option>
                                                    <option value="Transdermal Route">Transdermal Route</option>
                                                    
                                                  </select>

                                            </div>
                                            
                                        </div>

                                         <!--Date Input production-->
                                        <div class="row mb-3">
                                            <div class="input-group mb-4">
                                                <i class="bi bi-calendar-date input-group-text"></i>
                                                <input type="text" id="productiondate" class="datepicker_input form-control" placeholder="Production Date" required aria-label="Date input 3 (using aria-label)">
                                              </div>
                                        </div>
                                              
                                             <!--date Input for drug expiry-->
                                            <div class="row mb-3">
                                               <div class="input-group mb-4">
                                                <i class="bi bi-calendar-date input-group-text"></i>
                                                <input type="text" id="expirydate" class="datepicker_input form-control" placeholder="Expriy Date" required aria-label="Date input 3 (using aria-label)">
                                              </div>
                                            </div>


                                                 <!--Input for company that produced the medication-->
                                                <div class="row mb-3">
                                                    <div class="input-group mb-3">
                                                    <input type="text" class="form-control ll" placeholder="Production Company" aria-label="Production Company" aria-describedby="basic-addon2" id="company">
                                                </div>
                                                </div>
                                                
                                                 <!--Button To add the details-->
                                                <div class="row submitbtn">
                                                <button type="button" id="add" class="btn btn-primary text-white addbtn">Add Drug
                                                </button>
                                                </div>
                                               
                                            </form>
                    </div>
                  </div>
              </div>
              <!--End of first panel-->

              <!--Panel Displaying the drug details-->
              <div class="col-sm-6 col-12 table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" >ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Form</th>
                            <th scope="col">Route</th>
                            <th scope="col colpd">Production Date</th>
                            <th scope="col coled">Expriy Date</th>
                            <th scope="col colpc">Production Company</th>
                            <th scope="col">Function</th>
                          </tr>
                        </thead>
                        <tbody id="displayingdrugs">

                        </tbody>
                      </table>
              </div>

              <!--End of Panel Displaying Drugs-->


               <!--Form filled to Dispatch a drug-->
               <div class="row dispatchdrugs">
                <div class="col-sm-6">
                    <div class="bg-light rounded h-100 p-4">
                       
                        
                    </div>
                </div>

                <!--Div Tag to Display Drugs Dispatched-->
                <div class="col-sm-6">
                    <div class="bg-light rounded h-100 p-4">  
                        
                    </div>
                </div>
              </div>

              <!-- Form End -->
      </div>

       <!--Footer-->
       <div class="row footer bg-white">
        <p class="text-center"> &copy; <a href="#">Ivan's Drug Inventory System</a>, All Right Reserved.</p>
 </div>
       <!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Javascript -->
<script src="Assets/js/adddrug.js"></script>
<!-- Vanilla Datepicker JS -->
<script src='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js'></script>

<script>
/* Bootstrap 5 JS included */
/* vanillajs-datepicker 1.1.4 JS included */

const getDatePickerTitle = elem => {
// From the label or the aria-label
const label = elem.nextElementSibling;
let titleText = '';
if (label && label.tagName === 'LABEL') {
titleText = label.textContent;
} else {
titleText = elem.getAttribute('aria-label') || '';
}
return titleText;
}

const elems = document.querySelectorAll('.datepicker_input');
for (const elem of elems) {
const datepicker = new Datepicker(elem, {
'format': 'dd/mm/yyyy', // UK format
title: getDatePickerTitle(elem)
});
}      
</script>
    </body>
</html>
